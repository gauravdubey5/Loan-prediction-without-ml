<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="edit_body">
    <h2 id="edit_h2">Edit Application</h2>
    <form method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ application[1] }}" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ application[2] }}" required><br><br>
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" value="{{ application[3] }}" required><br><br>
        <label for="loan_amount">Loan Amount:</label>
        <input type="number" id="loan_amount" name="loan_amount" value="{{ application[4] }}" required><br><br>
        <label for="credit_score">Credit Score:</label>
        <input type="text" id="credit_score" name="credit_score" value="{{ application[5] }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <a id="edit_a" href="/applications">Back to Applications</a>
</body>
</html>
